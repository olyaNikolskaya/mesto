<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mestro</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body>
        
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.svg" alt="аватарка">
                    <div class="profile__info">
                        <div class="profile__header">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards"></section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="popup popup_edit-profile">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" action="URL" method="POST" name="editProfileForm" novalidate>
                        <fieldset class="popup__profile-info">
                            <section class="popup__form-section">
                                <input
                                id="name-input"
                                class="popup__field popup__field_input-name" 
                                type="text" 
                                name="User name" 
                                minlength="2"
                                maxlength="40"
                                required
                                >
                                <span id="name-input-error" class="popup__field-error-text"></span>
                            </section>
                            <section class="popup__form-section">
                                <input
                                id="description-input"
                                class="popup__field popup__field_input-description" 
                                type="text" 
                                name="User description" 
                                minlength="2"
                                maxlength="200"
                                required
                                >
                                <span id="description-input-error" class="popup__field-error-text"></span>
                            </section>
                            <button class="popup__save-button" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section class="popup popup_add-card">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" action="URL" method="POST" name="addNewPlace" novalidate>
                        <fieldset class="popup__profile-info">
                            <section class="popup__form-section">
                                <input
                                id="card-name"
                                class="popup__field popup__field-input-card-name" 
                                type="text" 
                                name="Place's name"
                                placeholder="Название"
                                minlength="2"
                                maxlength="30"
                                required
                                >
                                <span id="card-name-error" class="popup__field-error-text"></span>
                            </section>
                            <section class="popup__form-section">
                                <input
                                id="card-link"
                                class="popup__field popup__field-input-card-link" 
                                type="URL" 
                                name="link to image" 
                                placeholder="Ссылка на картинку"
                                required
                                >
                                <span id="card-link-error" class="popup__field-error-text"></span>
                            </section>
                            <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Создать</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section class="popup popup_photo-preview">
                <div class="popup__preview-container">
                    <button class="popup__close" type="button"></button>
                    <img class="popup__preview-photo" src="" alt="фото">
                    <h3 class="popup__preview-subtitle"> </h3>
                </div>
            </section>
        </div>
        <template id="card-item">
            <div class="cards__item">
                <img class="cards__photo">
                <button class="cards__remove-button" type="button"></button>
                <div class="cards__content">
                    <h3 class="cards__title"></h3>
                    <button class="cards__like" type="button"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
